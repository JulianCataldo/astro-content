properties:
  contract:
    properties:
      title:
        type: string
      legalReferences:
        description: Legal references
        type: array
        items:
          - type: string
      contractLink:
        description: Entry title
        type: string
      clientType:
        type: string
        enum:
          - Corporate
          - Non-profit
          - Individual

    required:
      - title
      - legalReferences
      - clientType

  informations:
    properties:
      invoiceId:
        type: string
      pricePerDay:
        type: number
      numberOfDays:
        type: number

  footnotes: {}

required:
  - contract
